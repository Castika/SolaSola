<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Apply theme from localStorage immediately to prevent FOUC.
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <title>Results Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/library.css') }}">
</head>
<body>
    <div class="library-container">
        <div id="library-loader" class="loader-content">
            <div class="loader"></div>
        </div>

        <div id="library-error" class="error-message"></div>

        <div id="results-list-container" class="results-list-container">
            <!-- Result items are dynamically inserted here by library.js -->
        </div>
    </div>

    <template id="result-row-template">
        <div class="result-item">
            <div class="info-cell"></div>
            <div class="actions-cell"></div>
        </div>
    </template>

    <template id="result-detail-template">
        <div class="detail-view">
        </div>
    </template>
    <script type="module" src="{{ url_for('static', filename='js/library.js') }}"></script>
</body>
</html>
